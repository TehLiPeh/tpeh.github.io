        <div data-include = "components/header.html"></div>
        <main>
            <h2>Forms</h2>
            <div id = "form-box">
                <form>
                    <label for = "name">Name:</label>
                    <input id = "name" placeholder = "Your Name" type = "text">
                    <label for = "phone">Phone Number:</label>
                    <input id = "phone" placeholder = "Your Phone Number" type = "text">
                    <label for = "email">Email Address:</label>
                    <input id = "email" placeholder = "Your Email" type = "text">
                
                    <label class = "form-txt" for = "check">Subscribe</label>
                    <input id = "check" type = "checkbox">

                    <p id = "black-p">Do you like my website?</p>

                    <div id = "yes-no-container">
                        <div class = "yes-no">
                            <label for = "yes">Yes</label>
                            <input id = "yes" type = "radio">
                        </div>

                        <div class = "yes-no">
                            <label for = "no">No</label>
                            <input id = "no"  type = "radio">
                        </div>
                    </div>
                    
                    <label class = "form-txt" for = "drop">Select your favorite hobby</label>
                    <select id = "drop" name = "drop">
                        <option value = "dancing">Dancing</option>
                        <option value = "gaming">Gaming</option>
                        <option value = "music">Music</option>
                        <option value = "sports">Sports</option>
                        <option value = "read">Reading</option>
                    </select>

                    <input class = "small-box" type = "submit" value = "submit">
                    <input class = "small-box" type = "reset" value = "reset">
                </form>
            </div>
        </main>
